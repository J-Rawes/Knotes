<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://cdn.jsdelivr.net/npm/jshashes@1.0.8/hashes.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="login-box">
      <h2>Reset Password</h2>
            <!-- Step 1: Enter Username -->
    <form id="usernameForm">
      <div class="input-box">
        <input type="text" id="username" name="username" required />
        <label for="username">Enter Your Username</label>
      </div>
      <div class="signup-link">
        <button id="checkUsernameButton" type="button" class="btn">Next</button>
      </div>
  </form>

  <!-- Step 2: Answer Security Question -->
  <form id="securityQuestionForm" style="display: none;">
    <div class="input-box">
      <label id="securityQuestionLabel"></label>
      <input type="text" id="securityAnswer" name="securityAnswer" required />
      <label for="securityAnswer">Enter Your Answer</label>
    </div>
    <div class="signup-link">
      <button id="checkSecurityAnswerButton" type="button" class="btn">Next</button>
    </div>
  </form>

  <!-- Step 3: Reset Password -->
  <form id="resetPasswordForm" style="display: none;">
    <div class="input-box">
      <input type="password" id="newPassword" name="newPassword" required />
      <label for="newPassword">New Password</label>
    </div>
    <div class="input-box">
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <label for="newPassword">Confirm New Password</label>
    </div>
    <div class="signup-link">
      <button id="resetPasswordButton" type="button" class="btn">Confirm Reset</button>
    </div>
    </div>
    
</div>
  <br>
<h2 id="message"></h2>
  <script src="forgotPassword.js"></script>
</body>
</html>
